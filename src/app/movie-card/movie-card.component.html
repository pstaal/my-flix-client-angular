<div style="display: flex; flex-wrap: wrap; justify-content: flex-start; width: 75%; margin: auto;" padding="0" margin="0">
  <mat-card *ngFor="let movie of movies;" style="margin: 20px;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img width="300" src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
      <mat-card-footer>
        <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="getGenre(movie.Genre.Name)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="getDirector(movie.Director.Name)"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="getSynopsis(movie.Description)"
          >
              Synopsis
          </button>
          <mat-icon 
          (click)="isFavorite(movie._id) ? deleteFavorite(movie._id) : addFavorite(movie._id)"
          >
          {{isFavorite(movie._id) ? "favorite" : "favorite_border"}}
        </mat-icon>
        </mat-card-actions>
      </mat-card-footer>
  </mat-card>
</div>
