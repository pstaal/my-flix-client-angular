<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              (click)="getGenre(movie.Genre.Name)"
          >
              Genre
          </button>
          <button
              mat-button
              color="primary"
              (click)="getDirector(movie.Director.Name)"
          >
              Director
          </button>
          <button
              mat-button
              color="primary"
              (click)="getSynopsis(movie.Description)"
          >
              Synopsis
          </button>
          <mat-icon
          (click)="addFavorite(movie._id)"
          >favorite_border
        </mat-icon>
      </mat-card-actions>
  </mat-card>
</div>
