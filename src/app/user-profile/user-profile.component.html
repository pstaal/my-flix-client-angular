<nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
  <a class="navbar-brand" style="margin: 0 30px;">Movie Database</a>
  <ul class="navbar-nav" style="font-size: 20px;">
      <li class="nav-item" style="margin: 0 30px;"><a class="nav-link" routerLink="/movies">Home</a></li>
      <li class="nav-item" style="margin: 0 30px;"><a class="nav-link" routerLink="/profile">My profile</a></li>
      <li class="nav-item" style="margin: 0 30px;"><a class="nav-link" (click)="logOut()">Log out</a></li>
  </ul>
</nav>
<div style="width: 20%; display:flex; flex-direction: column; margin: 30px auto;">
    <h1>My Profile</h1>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Email"
          type = "email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="user.Birthday"
          type = "date"
          placeholder="Birthday"  
          name="Birthday"
        >
      </mat-form-field>
      <button
        class="btn btn-primary"
        (click)="editUser()"
      >
        Save my details!
      </button>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: flex-start; width: 75%; margin: auto;" padding="0" margin="0">
      <mat-card *ngFor="let movie of movies;" style="margin: 20px;">
          <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
              <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
          </mat-card-header>
          <img width="300" src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
          <mat-card-footer>
            <mat-card-actions>
              <button
                  mat-button
                  color="primary"
                  (click)="getGenre(movie.Genre.Name)"
              >
                  Genre
              </button>
              <button
                  mat-button
                  color="primary"
                  (click)="getDirector(movie.Director.Name)"
              >
                  Director
              </button>
              <button
                  mat-button
                  color="primary"
                  (click)="getSynopsis(movie.Description)"
              >
                  Synopsis
              </button>
              <mat-icon 
              (click)="deleteFavorite(movie._id)"
              >
              favorite
            </mat-icon>
            </mat-card-actions>
          </mat-card-footer>
      </mat-card>
    </div>
